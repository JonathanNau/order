<ion-menu [content]="mycontent" id="menuAdministrador">
    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title>Menu ADM</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose="menuAdministrador" ion-item *ngFor="let p of pagesAdministrador" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
