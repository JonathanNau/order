<ion-menu [content]="mycontent" id="menu1">
    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title>Menu ADM</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
