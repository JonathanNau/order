<ion-header>

  <ion-navbar>
    <ion-title text-center>Comida</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
          <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let comida of comidas" (click)="itemSelected(comida)" detail-push>
      {{comida.nome}}
    </button>
  </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button full (click)="checkout()" detail-push>
            Finalizar pedido
          </button>
    </ion-toolbar>
  </ion-footer>
