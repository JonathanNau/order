<ion-header>

  <ion-navbar>
    <ion-title text-center>Comida</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="checkout()">
          <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let comida of comidas" (click)="itemSelected(comida)" detail-push>
      {{comida.nome}}
      <h3 item-end>R$ {{comida.valor}}</h3>
    </button>
  </ion-list>

</ion-content>
