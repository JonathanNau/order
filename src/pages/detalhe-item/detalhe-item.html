<ion-header>

  <ion-navbar>
    <ion-title>detalhe-item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="dados" (ngSubmit)="alterar(data, dados)">
      <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input formControlName = "name" type="text" value={{data.nome}}></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Situação</ion-label>
          <ion-toggle formControlName = "status" checked={{data.situacao}}></ion-toggle>
          <!--<ion-input formControlName = "password" type="text"></ion-input>-->
      </ion-item>
      <button ion-button type="submit">Salvar</button>
    <button ion-button (click)="goback()">Voltar</button>
  </form>
</ion-content>
