<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
    <ion-buttons right>
        <button ion-button id="notification-button" icon-only (click)="checkout()">
            <ion-icon name="cart">
              <ion-badge id="notifications-badge" color="danger">{{quantidade_produtos}}</ion-badge>
            </ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let categoria of categorias" (click)="itemSelected(categoria)" detail-push>
      {{categoria.categoria_data.nome}}
    </button>
  </ion-list>
</ion-content>
