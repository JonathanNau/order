<ion-header>

  <ion-navbar>
    <ion-title text-center>Detalhe do Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let produto of produtos" (click)="itemSelected(produto)" #item>
    <ion-item  detail-push>
      {{produto.produtos_data.produto.nome}}
      <h3 item-end>{{produto.produtos_data.quantidade}} x {{produto.produtos_data.valor1}} = {{produto.produtos_data.valor_total1}}</h3>
      <p>{{produto.produtos_data.produto.descricao}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <h3 text-center>Valor total: R${{valor_total_pedido1}}</h3>
    <ion-toolbar>
        <button ion-button full color="danger" (click)="cancelar_pedido()" detail-push>
          Cancelar pedido
        </button>
        <button ion-button full color="secondary" (click)="finalizar_pedido()" detail-push>
          Finalizar pedido
        </button>
    </ion-toolbar>
  </ion-footer>
