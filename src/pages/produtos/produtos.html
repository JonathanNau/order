<ion-header>
    <ion-navbar>
        <ion-buttons *ngIf="!toggled" left>
          <button ion-button menuToggle>
            <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title *ngIf="!toggled" text-center>Produtos</ion-title>
        <ion-searchbar *ngIf="toggled" [(ngModel)]="searchTerm" [showCancelButton]="true" (ionCancel)="searchToggle()" (ionInput)="setFilteredItems()" placeholder="Pesquisar"></ion-searchbar>
        <ion-buttons end>
          <button ion-button icon-only (click)="searchToggle()">
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list *ngFor="let produto of produtos1" (click)="itemSelected(produto)">
        <ion-item color={{produto.produto_data.color}} detail-push>
          {{produto.produto_data.nome}}
          <h3 item-end>R$ {{produto.produto_data.valor}}</h3>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <button ion-button full (click)="novo_produto()" detail-push>
        Novo Produto
      </button>
  </ion-toolbar>
</ion-footer>
