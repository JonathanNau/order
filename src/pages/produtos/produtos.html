<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let produto of produtos" (click)="itemSelected(produto)" detail-push>
          {{produto.produto_data.nome}}
          <h3 item-end>R$ {{produto.produto_data.valor}}</h3>
        </button>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <button ion-button full (click)="novo_produto()" detail-push>
        Novo Produto
      </button>
  </ion-toolbar>
</ion-footer>
