<ion-header>

  <ion-navbar>
    <ion-title>Detalhe do Produto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <img height="200" src={{imagem}}/>
  </ion-card>
  <ion-list>
    <ion-item text-wrap>
      Descrição: {{produto.produto.descricao}}
    </ion-item>
    <ion-item>
      <h2>Quantidade:</h2>
      <h2 item-end>{{quantidade}}</h2>
    </ion-item>
    <ion-item>
      <h2>Valor Unitario:</h2>
      <h2 item-end>{{produto.valor1}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <h2 text-center>Valor total: R${{valor_total}}</h2>
</ion-footer>
