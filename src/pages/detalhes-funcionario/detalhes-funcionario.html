<ion-header>

  <ion-navbar>
    <ion-title text-center>Detalhes Funcionário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="dados" (ngSubmit)="alterar(data, dados)">
  
    <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName = "nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input formControlName = "telefone" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input formControlName = "password" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Situação</ion-label>
        <ion-toggle formControlName = "status"></ion-toggle>
    </ion-item>
    <button ion-button full type="submit">Salvar</button>
    <button ion-button full (click)="goback()">Voltar</button>
  </form>
</ion-content>
