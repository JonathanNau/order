<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Funcionários</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="searchToggle()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let funcionario of funcionarios" (click)="itemSelected(funcionario)">
      <ion-item color={{funcionario.funcionarios_data.color}} detail-push>
        {{funcionario.funcionarios_data.usuario.first_name}}
      </ion-item >
  </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button ion-button full (click)="novo_funcionario()" detail-push>
          Novo Funcionário
        </button>
    </ion-toolbar>
  </ion-footer>
