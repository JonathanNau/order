<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Home
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list>
    <ion-item-sliding *ngFor="let pedido of pedidos" (click)="itemSelected(pedido)" #item>
      <ion-item  detail-push>
        {{pedido.loja}} - {{pedido.status}}
        <h3 item-end>{{pedido.valor}}</h3>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button expandable (click)="delete(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
