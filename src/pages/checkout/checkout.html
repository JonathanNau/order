<ion-header>

  <ion-navbar>
    <ion-title text-center>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list> 
    <ion-item-sliding *ngFor="let produto of produtos" #item>
      <ion-item (click)="itemSelected(produto)" detail-push>
        {{produto.produto.nome}}
        <h3 item-end>{{produto.quantidade}} x R${{produto.valor}} = R${{produto.valor_total_item}}</h3>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button expandable (click)="remove_carrinho(produto)">Remover</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <h3 text-center>Valor total: R${{valor_total}}</h3>
      <button ion-button full (click)="checkout()" detail-push>
        Finalizar pedido
      </button>
  </ion-toolbar>
</ion-footer>
