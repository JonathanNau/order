<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="checkout()">
            <ion-icon name="cart"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let produto of produtos">
    <ion-item-sliding  #item>
      <ion-item (click)="itemSelected(produto)" detail-push>
        {{produto.produto_data.nome}}
        <h3 item-end>R$ {{produto.produto_data.valor}}</h3>
        <p>{{produto.produto_data.descricao}}</p>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button expandable (click)="add_carrinho(produto, 1)">Adicionar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
