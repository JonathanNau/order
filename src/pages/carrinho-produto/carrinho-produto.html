<ion-header>

  <ion-navbar>
    <ion-title>carrinho-produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let produto of produtos" (click)="itemSelected(produto)" detail-push>
      {{produto.produto_data.nome}}
      <h3 item-end>R$ {{produto.produto_data.valor}}</h3>
    </button>
  </ion-list>
</ion-content>
