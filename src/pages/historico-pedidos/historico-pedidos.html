<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let pedido of pedidos" (click)="itemSelected(pedido)" detail-push>
      {{pedido.loja}} - {{pedido.data}}
      <h3 item-end>{{pedido.valor}}</h3>
    </button>
  </ion-list>
</ion-content>
