<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let pedido of pedidos" (click)="itemSelected(pedido)" #item>
    <ion-item  detail-push>
      Cliente: {{pedido.pedido_data.usuario.username}}
      <h3 item-end>{{pedido.pedido_data.recebimento.nome}}: {{pedido.pedido_data.recebimento_valor}}</h3>
      <p>Data: {{pedido.pedido_data.data}}</p>
    </ion-item>
  </ion-list>
</ion-content>
