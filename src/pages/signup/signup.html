<ion-header>

  <ion-navbar>
    <ion-title text-center>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input [(ngModel)] = "usercreds.name" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)] = "usercreds.email" type="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input [(ngModel)] = "usercreds.password" type="password"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button full (click)="register(usercreds)">Cadastrar</button>
  <button ion-button full (click)="goback()">Voltar</button>
</ion-content>
