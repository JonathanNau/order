<ion-header>

  <ion-navbar>
    <ion-title>categoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Lista de Itens</h2>
  <ion-list>
    <button ion-item *ngFor="let categoria of categorias" (click)="itemSelected(categoria)" detail-push>
      {{categoria.categoria_data.nome}}
    </button>
</ion-list>
</ion-content>
