<ion-header>
  <ion-navbar>
    <ion-buttons *ngIf="!toggled" left>
      <button ion-button menuToggle>
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="!toggled" text-center>Categorias</ion-title>
    <ion-searchbar *ngIf="toggled" [(ngModel)]="searchTerm" [showCancelButton]="true" (ionCancel)="searchToggle()" (ionInput)="setFilteredItems()" placeholder="Pesquisar"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchToggle()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let categoria of categorias1" (click)="itemSelected(categoria)" #item>
    <ion-item color={{categoria.categoria_data.color}}  detail-push>
      {{categoria.categoria_data.nome}}
    </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <button ion-button full (click)="nova_categoria()" detail-push>
        Nova Categoria
      </button>
  </ion-toolbar>
</ion-footer>
