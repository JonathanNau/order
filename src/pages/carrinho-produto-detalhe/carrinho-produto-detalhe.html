<ion-header>

  <ion-navbar>
    <ion-title>Detalhe do Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card>
      <img height="200" src={{imagem}}/>
    </ion-card>
  <ion-list>
    <ion-item>
      <h2>Descrição: {{data.descricao}}</h2>
    </ion-item>
    <ion-item>
      <h2>Quantidade:</h2>
      <button ion-button medium item-end (click)="diminui()">-</button>
      <button ion-button medium item-end disabled="true" outline>{{valor}}</button>
      <button ion-button medium item-end (click)="soma()">+</button>
    </ion-item>
    <ion-item>
        <h2>Valor total: {{valor_total}}</h2>
      </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button ion-button full (click)="add_carrinho()" detail-push>
          Adicionar ao carrinho
        </button>
    </ion-toolbar>
  </ion-footer>
