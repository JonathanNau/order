<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Início
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Lojas disponíveis</h2>
  <ion-list>
    <button ion-item *ngFor="let loja of lojas" (click)="itemSelected(loja)" detail-push>
      {{loja.loja_data.nome}}
    </button>
</ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button full (click)="atualizar()" detail-push>
            Atualizar
          </button>
    </ion-toolbar>
  </ion-footer>
