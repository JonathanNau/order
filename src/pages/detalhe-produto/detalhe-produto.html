<ion-header>

  <ion-navbar>
    <ion-title text-center>Detalhe Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="dados" (ngSubmit)="alterar(data, dados)">
    <ion-item>
        <ion-label floating>Categoria</ion-label>
        <ion-select formControlName = "categoria">
            <ion-option value="comida">Comida</ion-option>
            <ion-option value="bebidas">Bebidas</ion-option>
          </ion-select>
    </ion-item>
    
    <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName = "nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Valor</ion-label>
        <ion-input formControlName = "valor" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Situação</ion-label>
        <ion-toggle formControlName = "status"></ion-toggle>
        <!--<ion-input formControlName = "password" type="text"></ion-input>-->
    </ion-item>
    <button ion-button full type="submit">Salvar</button>
    <button ion-button full (click)="goback()">Voltar</button>
  </form>
</ion-content>
