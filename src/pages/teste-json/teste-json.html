<ion-header>
  <ion-navbar>
    <ion-title>Teste JSON</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{teste}}</h1>

  <h1>Teste Push</h1>
  <button ion-button (click)="setData()">
      Salve!!
  </button>
