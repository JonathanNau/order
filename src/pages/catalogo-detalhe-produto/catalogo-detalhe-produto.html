<ion-header>

  <ion-navbar>
    <ion-title>Catálogo - Detalhe Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <img height="200" src={{imagem}}/>
  </ion-card>
<ion-list>
  <ion-item text-wrap>
    Descrição: {{data.descricao}}
  </ion-item>
  <ion-item>
    Quantidade:
    <button ion-button medium item-end disabled="true">-</button>
    <button ion-button medium item-end disabled="true" outline>1</button>
    <button ion-button medium item-end disabled="true">+</button>
  </ion-item>
  <ion-item>
      Valor total: R${{valor_total}}
    </ion-item>
</ion-list>
</ion-content>
