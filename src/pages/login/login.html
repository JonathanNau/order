<ion-header>

  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="usercreds" (ngSubmit)="login(usercreds)">
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input formControlName = "name" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input formControlName = "password" type="password"></ion-input>
      </ion-item>
      <button ion-button full type="submit" [disabled]="!usercreds.valid">Login</button>
    <button ion-button full [navPush]="signup">Signup</button>
  </form> 
  
</ion-content>
