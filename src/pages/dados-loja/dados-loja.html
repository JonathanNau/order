  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Dados Loja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="dados" (ngSubmit)="atualiza(dados)">
    <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName = "name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input disabled="true" formControlName = "email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input formControlName = "telefone" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Latitude</ion-label>
      <ion-input formControlName = "latitude" floating></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Longitude</ion-label>
      <ion-input formControlName = "longitude" floating></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input formControlName = "senha" type="password"></ion-input>
    </ion-item>
    <button ion-button full type="submit">Atualizar</button>
</form>
  <button ion-button full (click)="goback()">Voltar</button>
</ion-content>
