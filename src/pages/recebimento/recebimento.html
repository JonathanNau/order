<ion-header>
  <ion-navbar>
    <ion-title text-center>Forma de Recebimento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3 text-center>Selecione uma forma de receber seus produtos</h3>
  <ion-list>
    <button ion-item *ngFor="let recebimento of recebimentos" (click)="itemSelected(recebimento)" detail-push>
      {{recebimento.recebimento_data.nome}}
    </button>
  </ion-list>
</ion-content>
